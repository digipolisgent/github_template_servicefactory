parameters:

apiVersion: v1
kind: Template
metadata:
  name: notification-component
objects:
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: component-api
    namespace: openshiftprojectdv
    labels:
      app: notification-component
      component: component-api
  spec:
    lookupPolicy:
      local: false
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: component-worker
    namespace: openshiftprojectdv
    labels:
      app: notification-component
      component: component-worker
  spec:
    lookupPolicy:
      local: false
- apiVersion: build.openshift.io/v1
  kind: BuildConfig
  metadata:
    name: component-api
    namespace: openshiftprojectdv
    labels:
      app: notification-component
      component: component-api
  spec:
    failedBuildsHistoryLimit: 2
    nodeSelector: null
    output:
      to:
        kind: ImageStreamTag
        name: component-api:latest
    postCommit: {}
    completionDeadlineSeconds: 600
    resources:
      limits:
        cpu: 400m
        memory: 512Mi
      requests:
        cpu: 10m
        memory: 25Mi
    runPolicy: Serial
    source:
      git:
        ref: "master"
        uri: git@github.com:digipolisgent/java_service_component.git
      sourceSecret:
        name: digipolisgent-ci
      type: Git
    strategy:
      sourceStrategy:
        env:
        - name: ARTIFACT_DIR
          value: api/target
        - name: MAVEN_ARGS
          valueFrom:
            configMapKeyRef:
              key: MAVEN_ARGS
              name: dg-build-configmap
        - name: NEXUS_USER
          valueFrom:
            secretKeyRef: 
              name: dg-build-secrets
              key: NEXUS_USER
        - name: NEXUS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: dg-build-secrets
              key: NEXUS_PASSWORD
        from:
          kind: ImageStreamTag
          name: openjdk18-openshift:latest
        pullSecret:
          name: imagestreamsecret
      type: Source
    successfulBuildsHistoryLimit: 2
    triggers: []
