- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    name: component-api
    namespace: openshiftprojectdv
    labels:
      app: notification-component
      component: component-api
  spec:
    replicas: 1
    selector:
      app: notification-component
      component: component-api
    strategy:
      activeDeadlineSeconds: 660
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        name: component-api
        namespace: openshiftprojectdv
        labels:
          app: notification-component
          component: component-api
      spec:
        containers:
        - env:
          - name: SPRING_DATASOURCE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: component-secrets
                key: SPRING_DATASOURCE_PASSWORD
          - name: SPRING_DATASOURCE_USERNAME
            valueFrom: 
              secretKeyRef:
                name: component-secrets
                key: SPRING_DATASOURCE_USERNAME
          - name: SPRING_ACTIVEMQ_PASSWORD
            valueFrom:
              secretKeyRef:
                name: component-secrets
                key: SPRING_ACTIVEMQ_PASSWORD
          - name: SPRING_ACTIVEMQ_USER
            valueFrom:
              secretKeyRef:
                name: component-secrets
                key: SPRING_ACTIVEMQ_USER
          - name: SPRING_ACTIVEMQ_BROKER_URL
            value: ""
          - name: SPRING_ACTIVEMQ_POOL_ENABLED
            value: "true"
          - name: QUEUE_PREFIX
            value: businessdomaindv.notification-services.v1.component
          - name: QUEUE_CREATION
            value: creation
          - name: QUEUE_UPDATE
            value: update
          - name: QUEUE_ARCHIVE
            value: archive
          - name: QUEUE_COMPLETION
            value: completion
          - name: SPRING_DATASOURCE_URL
            value: ""
          - name: SPRING_PROFILES_ACTIVE
            value: "production"
          - name: "API_NAMESPACE_PREFIX"
            value: "businessdomain/component"
          - name: "APPLICATION_LOG_LEVEL"
            value: "INFO"
          - name: "SERVICE_MOCKING_ENABLED"
            value: "FALSE"
          image: docker-registry.default.svc:5000/openshiftprojectdv/component-api:latest
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 30
            httpGet:
              path: /businessdomain/component/v2/status/am-i-up
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 120
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 3
          readinessProbe:
            failureThreshold: 30
            httpGet:
              path: /businessdomain/component/v2/status/aggregate
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 120
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 3
          name: component-api
          ports:
          - containerPort: 8080
            protocol: TCP
          resources: 
            limits:
              cpu: 400m
              memory: 512Mi
            requests:
              cpu: 10m
              memory: 25Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
    test: false
    triggers: []
